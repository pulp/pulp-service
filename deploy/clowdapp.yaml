apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: pulp
objects:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: pulp-otel-collector-config
  data:
    otel-collector-config: |
      receivers:
        otlp:
          protocols:
            http:
      processors:
        batch:
        memory_limiter:
          check_interval: 1s
          limit_mib: 350
      exporters:
        prometheus:
          endpoint: "0.0.0.0:8889"
          namespace: pulp
      service:
        pipelines:
          metrics:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [prometheus]
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: config-sh-map
  data:
    config-sh-file: |
      #!/bin/bash
      export PATH=${PATH}:/tmp/bin

      kubectl get secret
      retVal=$?
      echo $retVal
      if [ $retVal -ne 0 ]; then
         echo "Stopping here because we are running on the staging environment or we cannot retrieve secrets"
         exit 0
      fi

      mkdir /tmp/bin
      cd /tmp/bin
      curl -L -O https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64
      mv jq-linux64 jq
      chmod +x jq

      # https://docs.pulpproject.org/pulp_operator/configuring/storage/#configuring-pulp-operator-to-use-object-storage
      S3_ACCESS_KEY_ID=$(cat /cdapp/cdappconfig.json | jq -r '.objectStore.buckets[0].accessKey')
      S3_SECRET_ACCESS_KEY=$(cat /cdapp/cdappconfig.json | jq -r '.objectStore.buckets[0].secretKey')
      S3_BUCKET_NAME=$(cat /cdapp/cdappconfig.json | jq -r '.objectStore.buckets[0].name')
      #S3_REGION='us-east-1'
      S3_HOSTNAME=$(cat /cdapp/cdappconfig.json | jq -r '.objectStore.hostname')

      DB_HOST=$(cat /cdapp/cdappconfig.json | jq -r '.database.hostname')
      DB_NAME=$(cat /cdapp/cdappconfig.json | jq -r '.database.name')
      DB_USER=$(cat /cdapp/cdappconfig.json | jq -r '.database.adminUsername')
      DB_PASSWORD=$(cat /cdapp/cdappconfig.json | jq -r '.database.adminPassword')
      
      ENV_NAME=$(cat /cdapp/cdappconfig.json | ./jq -r '.metadata.envName')

      HOST=${ENV_NAME}.apps.crc-eph.r9lp.p1.openshiftapps.com

      # Generate a db key
      openssl rand -base64 32 > /tmp/database_fields.symmetric.key
      kubectl create secret generic pulp-db-fields-encryption --from-file /tmp/database_fields.symmetric.key

      # Generate admin password
      openssl rand -base64 32 | tr -d '\n' > /tmp/password
      kubectl create secret generic pulp-admin-password --from-file /tmp/password
      rm /tmp/password

      # Generate contentsources user password
      openssl rand -base64 32 | tr -d '\n' > /tmp/password
      kubectl create secret generic pulp-content-sources-password --from-file /tmp/password

      # Create settings.py
      cat <<EOF > /tmp/settings.py
      # Auto-generated settings file
      import secrets
      
      API_ROOT = "/api/pulp/"
      DB_ENCRYPTION_KEY = "/etc/pulp/keys/database_fields.symmetric.key"
      DATABASES = {
        'default': {
          'HOST': '$DB_HOST',
          'ENGINE': 'django.db.backends.postgresql_psycopg2',
          'NAME': '$DB_NAME',
          'USER': '$DB_USER',
          'PASSWORD': '$DB_PASSWORD',
          'PORT': '5432',
          'CONN_MAX_AGE': 0,
          'OPTIONS': { 'sslmode': 'disable' },
        }
      }
      CACHE_ENABLED = True
      REDIS_HOST =  "$(cat /cdapp/cdappconfig.json | jq -r '.inMemoryDb.hostname')"
      REDIS_PORT =  "$(cat /cdapp/cdappconfig.json | jq -r '.inMemoryDb.port')"
      REDIS_PASSWORD = ""
      AWS_S3_ENDPOINT_URL = "http://${S3_HOSTNAME}:9000"
      AWS_S3_REGION_NAME = "east"
      AWS_ACCESS_KEY_ID = '$S3_ACCESS_KEY_ID'
      AWS_SECRET_ACCESS_KEY = '$S3_SECRET_ACCESS_KEY'
      AWS_STORAGE_BUCKET_NAME = '$S3_BUCKET_NAME'
      AWS_DEFAULT_ACL = "@none None"
      S3_USE_SIGV4 = True
      AWS_S3_SIGNATURE_VERSION = "s3v4"
      AWS_S3_ADDRESSING_STYLE = "path"
      DEFAULT_FILE_STORAGE = "storages.backends.s3boto3.S3Boto3Storage"
      MEDIA_ROOT = ""
      SECRET_KEY = secrets.token_urlsafe(50)
      CONTENT_ORIGIN = "https://$HOST"
      CONTENT_PATH_PREFIX = "/api/pulp-content/"
      DOMAIN_ENABLED = True
      REDIS_DB = "1"
      EOF
      
      kubectl create secret generic pulp-settings --from-file /tmp/settings.py

      # Create an ingress for the content app
      kubectl apply -f- <<EOF
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: pulp-content-ingress
        annotations:
          route.openshift.io/termination: edge
          cert-manager.io/cluster-issuer: letsencrypt-http
      spec:
        rules:
          - host: "${HOST}"
            http:
              paths:
                - path: /api/pulp-content/
                  pathType: Prefix
                  backend:
                    service:
                      name: pulp-content-svc
                      port:
                        number: 24816
      EOF

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: migrate-sh-map
  data:
    migrate-sh-file: |
      #!/bin/bash
      set -e
      /usr/local/bin/pulpcore-manager migrate --noinput
      touch /tmp/migrated
      while true; do
        sleep 1d
      done

- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: pulp
  spec:
    envName: "${ENV_NAME}"
    testing:
      iqePlugin: content-sources
    deployments:
    - name: api
      replicas: ${{PULP_API_REPLICAS}}
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command: ['pulpcore-api', '--timeout', '90', '--workers', '${PULP_API_GUNICORN_WORKERS}', '--access-logfile', '-']
        volumeMounts:
        - name: secret-volume
          mountPath: "/etc/pulp/keys"
        - name: pulp-settings
          mountPath: "/etc/pulp/settings.py"
          subPath: "settings.py"
        volumes:
          - name: secret-volume
            secret:
              secretName: pulp-db-fields-encryption
          - name: pulp-settings
            secret:
              secretName: pulp-settings
        initContainers:
          - name: wait-on-migrations
            image: ${IMAGE}:${IMAGE_TAG}
            command: ["/bin/sh"]
            args:
              - "-c"
              - "/usr/bin/wait_on_postgres.py && /usr/bin/wait_on_database_migrations.sh"
            inheritEnv: True
        readinessProbe:
          exec:
            command: ["/usr/bin/readyz.py","/api/pulp/api/v3/livez/"]
          initialDelaySeconds: 5
          periodSeconds: 60
          timeoutSeconds: 60
        livenessProbe:
          httpGet:
            path: /api/pulp/api/v3/livez/
            port: 24817
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 60
        terminationGracePeriod: 60
        resources:
          requests:
            cpu: ${{PULP_API_CPU_REQUEST}}
            memory: ${{PULP_API_MEMORY_REQUEST}}
          limits:
            cpu: ${{PULP_API_CPU_LIMIT}}
            memory: ${{PULP_API_MEMORY_LIMIT}}
        env:
          - name: PULP_OTEL_ENABLED
            value: ${TELEMETRY_ENABLED}
          - name: OTEL_EXPORTER_OTLP_PROTOCOL
            value: ${{OTEL_EXPORTER_OTLP_PROTOCOL}}
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: ${{OTEL_EXPORTER_OTLP_ENDPOINT}}
          - name: OTEL_METRIC_EXPORT_INTERVAL
            value: ${OTEL_METRIC_EXPORT_INTERVAL}
          - name: OTEL_METRIC_EXPORT_TIMEOUT
            value: ${OTEL_METRIC_EXPORT_TIMEOUT}
          - name: OTEL_TRACES_EXPORTER
            value: "none"
          - name: PULP_REDIS_PORT
            value: "6379"
          - name: OTEL_PYTHON_EXCLUDED_URLS
            value: "v3/livez"
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: pulp-glitchtip
                key: dsn
                optional: true
          - name: PULP_API_ROOT
            value: ${{PULP_API_ROOT}}
          - name: PULP_DB_ENCRYPTION_KEY
            value: ${{PULP_DB_ENCRYPTION_KEY}}
          - name: PULP_CACHE_ENABLED
            value: ${PULP_CACHE_ENABLED}
          - name: PULP_AWS_DEFAULT_ACL
            value: ${{PULP_AWS_DEFAULT_ACL}}
          - name: PULP_S3_USE_SIGV4
            value: ${PULP_S3_USE_SIGV4}
          - name: PULP_AWS_S3_SIGNATURE_VERSION
            value: ${{PULP_AWS_S3_SIGNATURE_VERSION}}
          - name: PULP_AWS_S3_ADDRESSING_STYLE
            value: ${{PULP_AWS_S3_ADDRESSING_STYLE}}
          - name: PULP_DEFAULT_FILE_STORAGE
            value: ${{PULP_DEFAULT_FILE_STORAGE}}
          - name: PULP_MEDIA_ROOT
            value: ${{PULP_MEDIA_ROOT}}
          - name: PULP_CONTENT_ORIGIN
            value: ${{PULP_CONTENT_ORIGIN}}
          - name: PULP_CONTENT_PATH_PREFIX
            value: ${{PULP_CONTENT_PATH_PREFIX}}
          - name: PULP_DOMAIN_ENABLED
            value: ${PULP_DOMAIN_ENABLED}
          - name: PULP_AUTHENTICATION_BACKENDS
            value: ${{PULP_AUTHENTICATION_BACKENDS}}
          - name: PULP_REST_FRAMEWORK__DEFAULT_AUTHENTICATION_CLASSES
            value: ${{PULP_REST_FRAMEWORK__DEFAULT_AUTHENTICATION_CLASSES}}
          - name: PULP_AUTHENTICATION_JSON_HEADER
            value: ${{PULP_AUTHENTICATION_JSON_HEADER}}
          - name: PULP_AUTHENTICATION_JSON_HEADER_JQ_FILTER
            value: ${{PULP_AUTHENTICATION_JSON_HEADER_JQ_FILTER}}
          - name: PULP_AUTHENTICATION_JSON_HEADER_OPENAPI_SECURITY_SCHEME
            value: ${{PULP_AUTHENTICATION_JSON_HEADER_OPENAPI_SECURITY_SCHEME}}
    - name: content
      replicas: ${{PULP_CONTENT_REPLICAS}}
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command: ['/usr/local/bin/opentelemetry-instrument', '--service_name', 'pulp-content', '--exporter_otlp_endpoint', 'http://pulp-otel-collector-svc:4318', '--exporter_otlp_insecure', 'true', 'pulpcore-content', '--access-logfile', '-']
        volumeMounts:
          - name: secret-volume
            mountPath: "/etc/pulp/keys"
          - name: pulp-settings
            mountPath: "/etc/pulp/settings.py"
            subPath: "settings.py"
        volumes:
          - name: secret-volume
            secret:
              secretName: pulp-db-fields-encryption
          - name: pulp-settings
            secret:
              secretName: pulp-settings
        initContainers:
          - name: wait-on-migrations
            image: ${IMAGE}:${IMAGE_TAG}
            command: [ "/bin/sh" ]
            args:
              - "-c"
              - "/usr/bin/wait_on_postgres.py && /usr/bin/wait_on_database_migrations.sh"
            inheritEnv: True
        readinessProbe:
          exec:
            command: ["/usr/bin/readyz.py", "/api/pulp-content/default/"]
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
        terminationGracePeriod: 60
        resources:
          requests:
            cpu: ${{PULP_CONTENT_CPU_REQUEST}}
            memory: ${{PULP_CONTENT_MEMORY_REQUEST}}
          limits:
            cpu: ${{PULP_CONTENT_CPU_LIMIT}}
            memory: ${{PULP_CONTENT_MEMORY_LIMIT}}
        env:
          - name: PULP_OTEL_ENABLED
            value: ${TELEMETRY_ENABLED}
          - name: OTEL_EXPORTER_OTLP_PROTOCOL
            value: ${{OTEL_EXPORTER_OTLP_PROTOCOL}}
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: ${{OTEL_EXPORTER_OTLP_ENDPOINT}}
          - name: OTEL_TRACES_EXPORTER
            value: "none"
          - name: PULP_REDIS_PORT
            value: "6379"
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: pulp-glitchtip
                key: dsn
                optional: true
          - name: PULP_API_ROOT
            value: ${{PULP_API_ROOT}}
          - name: PULP_DB_ENCRYPTION_KEY
            value: ${{PULP_DB_ENCRYPTION_KEY}}
          - name: PULP_CACHE_ENABLED
            value: ${PULP_CACHE_ENABLED}
          - name: PULP_AWS_DEFAULT_ACL
            value: ${{PULP_AWS_DEFAULT_ACL}}
          - name: PULP_S3_USE_SIGV4
            value: ${PULP_S3_USE_SIGV4}
          - name: PULP_AWS_S3_SIGNATURE_VERSION
            value: ${{PULP_AWS_S3_SIGNATURE_VERSION}}
          - name: PULP_AWS_S3_ADDRESSING_STYLE
            value: ${{PULP_AWS_S3_ADDRESSING_STYLE}}
          - name: PULP_DEFAULT_FILE_STORAGE
            value: ${{PULP_DEFAULT_FILE_STORAGE}}
          - name: PULP_MEDIA_ROOT
            value: ${{PULP_MEDIA_ROOT}}
          - name: PULP_CONTENT_ORIGIN
            value: ${{PULP_CONTENT_ORIGIN}}
          - name: PULP_CONTENT_PATH_PREFIX
            value: ${{PULP_CONTENT_PATH_PREFIX}}
          - name: PULP_DOMAIN_ENABLED
            value: ${PULP_DOMAIN_ENABLED}
    - name: worker
      replicas: ${{PULP_WORKER_REPLICAS}}
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command: [ 'pulpcore-worker' ]
        volumeMounts:
          - name: secret-volume
            mountPath: "/etc/pulp/keys"
          - name: pulp-settings
            mountPath: "/etc/pulp/settings.py"
            subPath: "settings.py"
        volumes:
          - name: secret-volume
            secret:
              secretName: pulp-db-fields-encryption
          - name: pulp-settings
            secret:
              secretName: pulp-settings
        initContainers:
          - name: wait-on-migrations
            image: ${IMAGE}:${IMAGE_TAG}
            command: [ "/bin/sh" ]
            args:
              - "-c"
              - "/usr/bin/wait_on_postgres.py && /usr/bin/wait_on_database_migrations.sh"
            inheritEnv: True
        readinessProbe:
          exec:
            command:
              - "/usr/bin/wait_on_postgres.py"
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 10
        resources:
          requests:
            cpu: ${{PULP_WORKER_CPU_REQUEST}}
            memory: ${{PULP_WORKER_MEMORY_REQUEST}}
          limits:
            cpu: ${{PULP_WORKER_CPU_LIMIT}}
            memory: ${{PULP_WORKER_MEMORY_LIMIT}}
        env:
          - name: PULP_OTEL_ENABLED
            value: ${TELEMETRY_ENABLED}
          - name: OTEL_EXPORTER_OTLP_PROTOCOL
            value: ${{OTEL_EXPORTER_OTLP_PROTOCOL}}
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: ${{OTEL_EXPORTER_OTLP_ENDPOINT}}
          - name: OTEL_TRACES_EXPORTER
            value: "none"
          - name: PULP_REDIS_PORT
            value: "6379"
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: pulp-glitchtip
                key: dsn
                optional: true
          - name: PULP_API_ROOT
            value: ${{PULP_API_ROOT}}
          - name: PULP_DB_ENCRYPTION_KEY
            value: ${{PULP_DB_ENCRYPTION_KEY}}
          - name: PULP_CACHE_ENABLED
            value: ${PULP_CACHE_ENABLED}
          - name: PULP_AWS_DEFAULT_ACL
            value: ${{PULP_AWS_DEFAULT_ACL}}
          - name: PULP_S3_USE_SIGV4
            value: ${PULP_S3_USE_SIGV4}
          - name: PULP_AWS_S3_SIGNATURE_VERSION
            value: ${{PULP_AWS_S3_SIGNATURE_VERSION}}
          - name: PULP_AWS_S3_ADDRESSING_STYLE
            value: ${{PULP_AWS_S3_ADDRESSING_STYLE}}
          - name: PULP_DEFAULT_FILE_STORAGE
            value: ${{PULP_DEFAULT_FILE_STORAGE}}
          - name: PULP_MEDIA_ROOT
            value: ${{PULP_MEDIA_ROOT}}
          - name: PULP_CONTENT_ORIGIN
            value: ${{PULP_CONTENT_ORIGIN}}
          - name: PULP_CONTENT_PATH_PREFIX
            value: ${{PULP_CONTENT_PATH_PREFIX}}
          - name: PULP_DOMAIN_ENABLED
            value: ${PULP_DOMAIN_ENABLED}
    - name: otel-collector
      replicas: 1
      podSpec:
        image: "quay.io/cloudservices/opentelemetry-collector"
        args:
         - "--config"
         - "file:/etc/otelcol-contrib/otel-collector-config.yaml"
        volumes:
          - name: otel-config
            configMap:
              name: pulp-otel-collector-config
        volumeMounts:
          - name: otel-config
            mountPath: /etc/otelcol-contrib/otel-collector-config.yaml
            subPath: otel-collector-config
        resources:
          requests:
            cpu: ${{OTEL_COLLECTOR_CPU_REQUEST}}
            memory: ${{OTEL_COLLECTOR_MEMORY_REQUEST}}
          limits:
            cpu: ${{OTEL_COLLECTOR_CPU_LIMIT}}
            memory: ${{OTEL_COLLECTOR_MEMORY_LIMIT}}
    - name: migrate-db
      replicas: 1
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command: [ 'bash', '-x', '/tmp/migrate.sh' ]
        volumeMounts:
          - name: migrate-sh
            mountPath: /tmp/migrate.sh
            subPath: migrate-sh-file
          - name: secret-volume
            mountPath: "/etc/pulp/keys"
          - name: pulp-settings
            mountPath: "/etc/pulp/settings.py"
            subPath: "settings.py"
        volumes:
          - name: migrate-sh
            configMap:
              name: migrate-sh-map
          - name: secret-volume
            secret:
              secretName: pulp-db-fields-encryption
          - name: pulp-settings
            secret:
              secretName: pulp-settings
        initContainers:
          - name: wait-on-migrations
            image: ${IMAGE}:${IMAGE_TAG}
            command: [ "/usr/bin/wait_on_postgres.py" ]
            inheritEnv: True
        readinessProbe:
          exec:
            command: ["stat", "/tmp/migrated"]
          initialDelaySeconds: 2
          periodSeconds: 2
          timeoutSeconds: 10
        env:
          - name: PULP_CONTENT_ORIGIN
            value: ${{PULP_CONTENT_ORIGIN}}
          - name: PULP_DB_ENCRYPTION_KEY
            value: ${{PULP_DB_ENCRYPTION_KEY}}
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: pulp-glitchtip
                key: dsn
                optional: true
    database:
      name: pulp
      version: 15
    inMemoryDb: true
    objectStore:
      - ${{OBJECT_STORE_NAME}}
    jobs:
      - name: create-settings-and-ingress
        podSpec:
          image: "quay.io/openshift/origin-cli:latest"
          command: [ 'bash', '-x', '/tmp/config.sh' ]
          volumes:
            - name: config-sh
              configMap:
                name: config-sh-map
          volumeMounts:
            - name: config-sh
              mountPath: /tmp/config.sh
              subPath: config-sh-file
          resources:
            requests:
              memory: 192Mi
            limits:
              memory: 384Mi
      - name: reset-admin-password
        podSpec:
          image: ${IMAGE}:${IMAGE_TAG}
          command: [ '/bin/sh' ]
          args: ['-c', '/usr/local/bin/pulpcore-manager reset-admin-password --password "$PULP_ADMIN_PASSWORD"' ]
          env:
            - name: PULP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pulp-admin-password
                  key: password
                  optional: true
          volumeMounts:
            - name: secret-volume
              mountPath: "/etc/pulp/keys"
            - name: pulp-settings
              mountPath: "/etc/pulp/settings.py"
              subPath: "settings.py"
          volumes:
            - name: secret-volume
              secret:
                secretName: pulp-db-fields-encryption
            - name: pulp-settings
              secret:
                secretName: pulp-settings
      - name: create-contentsources-user
        podSpec:
          image: ${IMAGE}:${IMAGE_TAG}
          command: [ '/bin/sh' ]
          args:
          - "-c"
          - |
            pulp config create --base-url http://pulp-api-svc:24817 --api-root /api/pulp/ --username admin --password "$PULP_ADMIN_PASSWORD" --domain default
            pulp role create --name domain.admin --permission core.add_domain --permission core.add_headercontentguard --permission core.add_compositecontentguard --permission rpm.add_rpmrepository --permission rpm.add_rpmremote --permission rpm.add_rpmdistribution --permission rpm.add_rpmpublication || true
            pulp user create --username contentsources --password "$CONTENT_SOURCES_PASSWORD" || true
            pulp user role-assignment add --username contentsources --role domain.admin --object "" #Last command will fail if the first two have
          env:
            - name: PULP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pulp-admin-password
                  key: password
                  optional: false
            - name: CONTENT_SOURCES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pulp-content-sources-password
                  key: password
                  optional: false
            - name: XDG_CONFIG_HOME
              value: "/tmp"
            - name: XDG_CACHE_HOME
              value: "/tmp"

- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: pulp-api
    name: pulp-api-svc
  spec:
    ports:
      - name: api-24817
        protocol: TCP
        port: 24817
        targetPort: 24817
    selector:
      pod: pulp-api
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: pulp-content
    name: pulp-content-svc
  spec:
    ports:
      - name: content-24816
        protocol: TCP
        port: 24816
        targetPort: 24816
    selector:
      pod: pulp-content
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      otel: ""
      pulp_cr: pulp
    name: ${{PULP_OTEL_COLLECTOR_SERVICE_NAME}}
  spec:
    ports:
      - name: otel-8889
        protocol: TCP
        port: 8889
        targetPort: 8889
      - name: otel-4318
        protocol: TCP
        port: 4318
        targetPort: 4318
    selector:
      pod: pulp-otel-collector
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    name: reset-admin-password-1
  spec:
    appName: pulp
    jobs:
      - reset-admin-password
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    name: pulp-create-settings-and-ingress
  spec:
    appName: pulp
    runOnNotReady: True
    jobs:
      - create-settings-and-ingress
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    name: create-contentsources-user
  spec:
    appName: pulp
    jobs:
      - create-contentsources-user
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    name: pulp-print-settings
  spec:
    appName: pulp
    runOnNotReady: True
    jobs:
      - print-settings

parameters:
  - name: ENV_NAME
    description: Specify your (ephemeral) namespace
    required: true
  - name: IMAGE
    description: Specify which container image the operator will deploy as Pulp services.
    value: quay.io/cloudservices/pulp-ubi
  - name: IMAGE_TAG
    description: Specify the tag or hash for the image deployed by the operator.
    value: latest
  - name: DOMAIN_ENABLED
    description: Pulp setting that determines if domains are enabled.
    value: "false"
  - name: PULP_API_REPLICAS
    description: Number of pulp api replicas
